name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true
    
    - name: Generate Allure report
      if: always()
      run: |
        if [ -d "allure-results" ]; then
          npx allure generate allure-results --output allure-report
        else
          echo "No allure-results found, creating empty report"
          mkdir -p allure-report
          echo "<html><body>No test results available</body></html>" > allure-report/index.html
        fi
    
    - name: Upload Allure report to GitHub Pages
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    
    - name: Upload JUnit results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-results
        path: test-results/
        retention-days: 30
    
    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        destination_dir: allure/${{ github.run_number }}
    
    - name: Send Email Notification
      if: always()
      run: |
        export EMAIL_FROM="${{ secrets.EMAIL_FROM }}"
        export EMAIL_PASSWORD="${{ secrets.EMAIL_PASSWORD }}"
        export EMAIL_TO="${{ secrets.EMAIL_TO || 'k2011.rajesh@gmail.com' }}"
        export REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure/${{ github.run_number }}/index.html"
        export GITHUB_REPOSITORY="${{ github.repository }}"
        export GITHUB_RUN_NUMBER="${{ github.run_number }}"
        npm run notify:email
      continue-on-error: true
    
    - name: Comment PR with test results and report link
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const junitPath = './test-results/results.xml';
          const reportUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure/${{ github.run_number }}/index.html`;
          if (fs.existsSync(junitPath)) {
            const content = fs.readFileSync(junitPath, 'utf8');
            const match = content.match(/tests="(\d+)"/);
            const testCount = match ? match[1] : '?';
            const passed = content.match(/failures="0"/);
            const comment = passed ? 
              `‚úÖ All tests passed! (${testCount} tests)\n\nüìä [View Allure Report](${reportUrl})` : 
              `‚ùå Some tests failed. Check Allure report in artifacts.\n\nüìä [View Allure Report](${reportUrl})`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
    
    - name: Comment PR with test results
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
