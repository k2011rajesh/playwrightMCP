name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npm test
      continue-on-error: true
    
    - name: Generate Allure report
      if: always()
      run: |
        npx allure generate allure-results --output allure-report
    
    - name: Upload Allure report to GitHub Pages
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    
    - name: Upload JUnit results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: junit-results
        path: test-results/
        retention-days: 30
    
    - name: Comment PR with test results
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const junitPath = './test-results/results.xml';
          if (fs.existsSync(junitPath)) {
            const content = fs.readFileSync(junitPath, 'utf8');
            const match = content.match(/tests="(\d+)"/);
            const passed = content.match(/failures="0"/);
            const comment = passed ? 
              `✅ All tests passed! (${match[1]} tests)` : 
              `❌ Some tests failed. Check Allure report in artifacts.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
